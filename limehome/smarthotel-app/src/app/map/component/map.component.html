<div class="appMap">
  <div class="fullMap">
    <agm-map
      [latitude]="coordinates.latitude"
      [longitude]="coordinates.longitude"
      [zoom]="zoom"
      (zoomChange)="setZoom($event)"
      disableDefaultUI="true">
      <agm-marker *ngFor="let m of markers; let i = index"
                  (markerClick)="clickedMarker(m.id, i)"
                  [latitude]="m.lat"
                  [longitude]="m.lng"
                  [iconUrl]="{url: m.isOpen ? './assets/images/home-icon-active.svg' : './assets/images/home-icon.svg'}">
      </agm-marker>
    </agm-map>
  </div>
  <div class="cardApts">
    <app-apt-detail [aptSelectById]="markersSelectedId" (aptSelectChange)="changeMarker($event)"></app-apt-detail>
  </div>
</div>
